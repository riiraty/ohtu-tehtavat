
apply plugin: 'java'

apply plugin: 'application'

apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.4"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:20.0'  
    testCompile 'junit:junit:4.12'
}

mainClassName = 'ohtuesimerkki.Main'

run {
    standardInput = System.in
}
